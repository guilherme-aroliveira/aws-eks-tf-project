name: Terraform Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

defaults:
  run:
    working-directory: ./cloud-infrastructure/environments/dev/

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:

  scan:
    uses: guilherme-aroliveira/reusable-workflows/.github/workflows/scan.yaml@main
    with:
      repository: aws-eks-tf-project
      ref: ${{ github.ref }}

  ci:
    uses: guilherme-aroliveira/reusable-workflows/.github/workflows/tf-lint.yaml@main
    needs: scan
    with:
      repository: ${{ inputs.repository }} 
      ref: ${{ inputs.ref }}
      tfversion: '1.10.1'
  
  approval:
    uses: guilherme-aroliveira/reusable-workflows/.github/workflows/approval.yaml@main
    needs: ci

  cd:
    uses: guilherme-aroliveira/reusable-workflows/.github/workflows/tf-deploy.yaml@main
    needs: approval
    secrets: inherit
    with:
      repository: ${{ inputs.repository }} 
      ref: ${{ inputs.ref }}
      tfversion: '1.10.1'