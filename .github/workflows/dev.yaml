name: Terraform Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:

  scan:
    uses: guilherme-aroliveira/gh-workflows/.github/workflows/scan.yaml@main

  ci:
    needs: scan
    uses: guilherme-aroliveira/gh-workflows/.github/workflows/tf-lint.yaml@main
    with:
      working_directory: './cloud-infrastructure/environments/dev/'
      tfversion: '1.10.1'
  
  dev-deploy:
    needs: ci
    uses: guilherme-aroliveira/gh-workflows/.github/workflows/tf-deploy.yaml@main
    secrets:
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }} 
      AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}
      AWS_DYNAMODB_TABLE: ${{ secrets.AWS_DYNAMODB_TABLE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      environment: dev
      working_directory: './cloud-infrastructure/environments/dev/'
      tfversion: '1.10.1'

  staging-approval-gate:
    needs: dev-deploy
    environment: stg
    runs-on: ubuntu-latest
    steps:
      - name: approved
        env: 
          ENV_NAME: Staging
        run: write-host "Approve for $($env.ENV_NAME)"

  staging-deploy:
    needs: staging-approval-gate
    uses: guilherme-aroliveira/gh-workflows/.github/workflows/tf-deploy.yaml@main
    secrets:
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }} 
      AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}
      AWS_DYNAMODB_TABLE: ${{ secrets.AWS_DYNAMODB_TABLE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      environment: stg
      working_directory: './cloud-infrastructure/environments/stg/'
      tfversion: '1.10.1'

  prod-approval-gate:
    needs: staging-deploy
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: approved
        env: 
          ENV_NAME: prod
        run: write-host "Approve for $($env.ENV_NAME)"

  prod-deploy:
    needs: prod-approval-gate
    uses: guilherme-aroliveira/gh-workflows/.github/workflows/tf-deploy.yaml@main
    secrets:
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }} 
      AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}
      AWS_DYNAMODB_TABLE: ${{ secrets.AWS_DYNAMODB_TABLE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      environment: prod
      working_directory: './cloud-infrastructure/environments/prod/'
      tfversion: '1.10.1'